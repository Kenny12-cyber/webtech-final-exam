<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" type="image/svg+xml">
    <title>React App</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #006DA4;
            --secondary-color: #feb47b;
            --text-color: #B1C9EF;
            --light-bg: #f8f9fa;
            --form-bg: rgba(255, 255, 255, 0.15);
            --shadow-color: rgba(0, 0, 0, 0.2);
            --input-bg: rgba(255, 255, 255, 0.1);
            --success-color: #28a745;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(-45deg, #006DA4, #1a91c9, #5dbcd2, #feb47b);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--text-color);
            font-family: 'Poppins', Arial, sans-serif;
            height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .navbar {
            background-color: rgba(248, 249, 250, 0.9) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.7s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .navbar-brand img {
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover img {
            transform: scale(1.1);
        }

        .nav-link {
            position: relative;
            margin: 0 10px;
            padding: 5px 0;
            color: var(--primary-color) !important;
            font-weight: 600;
            text-transform: capitalize;
        }

        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--secondary-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover:after {
            width: 100%;
        }

        .container {
            margin-top: 100px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .login-container {
            background: var(--form-bg);
            border-radius: 20px;
            box-shadow: 0 15px 35px var(--shadow-color);
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.7s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            color: white;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            animation: fadeInDown 1s ease;
        }

        h2:after {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background-color: var(--secondary-color);
            bottom: -10px;
            left: 0;
            animation: width 1s ease 0.5s forwards;
        }

        @keyframes width {
            from {
                width: 0;
            }
            to {
                width: 50px;
            }
        }

        p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        form {
            animation: fadeInUp 1s ease;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: block;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .form-control {
            background-color: var(--input-bg);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 15px;
            height: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            z-index: -2;
        }

        .btn:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .btn:hover:before {
            width: 100%;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border: none;
            box-shadow: 0 5px 15px rgba(254, 180, 123, 0.4);
        }

        .btn-primary:hover {
            background-color: #ff9d6e;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(254, 180, 123, 0.6);
        }

        .btn-google {
            background-color: #db4437;
            border: none;
            box-shadow: 0 5px 15px rgba(219, 68, 55, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-google:hover {
            background-color: #c23321;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(219, 68, 55, 0.6);
        }

        .btn-google i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        a {
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            text-decoration: none;
        }

        a:hover {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }

        .divider:before,
        .divider:after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .divider h3 {
            margin: 0 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            font-weight: 400;
        }

        .alert-error {
            background-color: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            10%, 30%, 50%, 70%, 90% {transform: translateX(-5px);}
            20%, 40%, 60%, 80% {transform: translateX(5px);}
        }

        /* Floating labels effect */
        .floating-label {
            position: relative;
        }

        .floating-label label {
            position: absolute;
            top: 17px;
            left: 15px;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .floating-label input:focus ~ label,
        .floating-label input:not(:placeholder-shown) ~ label {
            top: -10px;
            left: 0;
            font-size: 0.75rem;
            color: white;
            font-weight: 600;
        }

        /* Password visibility toggle */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
        }

        .password-toggle:hover {
            color: white;
        }

        /* Pulse animation for the login button */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(254, 180, 123, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(254, 180, 123, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(254, 180, 123, 0);
            }
        }

        .btn-primary:focus {
            animation: pulse 1.5s infinite;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                margin-top: 80px;
            }

            .login-container {
                padding: 30px 20px;
            }
        }

        /* Decorative elements */
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            opacity: 0.5;
            filter: blur(60px);
            z-index: -1;
        }

        .decoration-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -100px;
            animation: float 6s ease-in-out infinite;
        }

        .decoration-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -50px;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translatey(0);
            }
            50% {
                transform: translatey(-20px);
            }
            100% {
                transform: translatey(0);
            }
        }

        /* Success checkmark animation */
        .success-checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            padding: 10px;
            position: relative;
            display: none;
        }

        .success-checkmark .check-icon {
            width: 80px;
            height: 80px;
            position: relative;
            border-radius: 50%;
            box-sizing: content-box;
            border: 3px solid var(--success-color);
        }

        .success-checkmark .check-icon::before {
            top: 46px;
            left: 14px;
            width: 25px;
            transform: rotate(45deg);
            position: absolute;
            content: "";
            height: 3px;
            background-color: var(--success-color);
        }

        .success-checkmark .check-icon::after {
            top: 38px;
            left: 26px;
            width: 50px;
            transform: rotate(135deg);
            position: absolute;
            content: "";
            height: 3px;
            background-color: var(--success-color);
        }

        .check-icon {
            animation: scale 0.5s ease-out;
        }

        @keyframes scale {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
<!-- Decorative elements -->
<div class="decoration decoration-1"></div>
<div class="decoration decoration-2"></div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.jpg}" src="../static/images/logo13.jpg" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="#">home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/shop}" href="#">shop</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Sign Up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-container">
                <h2>Welcome Back</h2>
                <p>Please sign in to continue to your account</p>

                <div th:if="${param.error}" class="alert alert-error text-danger">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    Invalid username or password.
                </div>

                <div class="success-checkmark" id="successMark">
                    <div class="check-icon"></div>
                </div>

                <form th:action="@{/login}" method="post" id="loginForm">
                    <div class="form-group floating-label">
                        <input type="email" name="email" id="email" class="form-control" placeholder=" " required>
                        <label for="email">Your Email</label>
                    </div>

                    <div class="form-group floating-label">
                        <input type="password" class="form-control" placeholder=" " name="password" id="password" required>
                        <label for="password">Password</label>
                        <span class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </span>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-sign-in-alt mr-2"></i>Login
                        </button>
                    </div>

                    <div class="form-group text-center">
                        <span>Don't have an account? <a class="linkControl" href="./register.html" th:href="@{/register}">Register here</a></span>
                    </div>

                    <div class="form-group text-center">
                        <a th:href="@{/forgot-password}">Forgot your password?</a>
                    </div>
                </form>

                <div class="divider">
                    <h3>OR</h3>
                </div>

                <a href="/oauth2/authorization/google" class="btn btn-google btn-block">
                    <i class="fab fa-google"></i> Sign-In with Google
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script>
    // Password visibility toggle
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });

    // Form submission animation
    const loginForm = document.getElementById('loginForm');
    const successMark = document.getElementById('successMark');

    // Only for demo purposes - in real application this would be handled by the backend
    if (window.location.href.includes('success')) {
        loginForm.style.display = 'none';
        successMark.style.display = 'block';
        setTimeout(() => {
            window.location.href = '/';
        }, 2000);
    }

    // Navbar scroll effect
    window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) {
            navbar.style.padding = '10px 0';
        } else {
            navbar.style.padding = '15px 0';
        }
    });

    // Input focus effects
    const inputs = document.querySelectorAll('.form-control');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
        });
        input.addEventListener('blur', function() {
            this.parentElement.classList.remove('focused');
        });
    });
</script>
</body>
</html>
