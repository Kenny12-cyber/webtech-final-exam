<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" type="image/svg+xml">
    <title>React App</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            margin-top: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid #667eea;
        }

        .page-title {
            color: #2c3e50;
            font-weight: 700;
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .page-subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn-modern {
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-pdf {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-csv {
            background: linear-gradient(45deg, #27ae60, #229954);
            color: white;
        }

        .btn-home {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }

        .users-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .users-table thead {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .users-table thead th {
            padding: 1.2rem 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
            font-size: 0.9rem;
        }

        .users-table tbody tr {
            transition: all 0.3s ease;
            border: none;
        }

        .users-table tbody tr:hover {
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            transform: scale(1.02);
        }

        .users-table tbody td {
            padding: 1rem;
            border: none;
            border-bottom: 1px solid #ecf0f1;
            vertical-align: middle;
        }

        .table-icon {
            margin-right: 8px;
            color: #667eea;
        }

        .user-id {
            font-weight: 700;
            color: #2c3e50;
            background: #ecf0f1;
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
            min-width: 40px;
            text-align: center;
        }

        .user-name {
            font-weight: 600;
            color: #34495e;
        }

        .user-email {
            color: #7f8c8d;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
            }

            .btn-modern {
                width: 100%;
                text-align: center;
            }

            .page-title {
                font-size: 2rem;
            }

            .users-table {
                font-size: 0.9rem;
            }
        }

        /* Loading animation for table */
        .table-container {
            position: relative;
        }

        .users-table tbody tr:nth-child(odd) {
            background: rgba(248, 249, 250, 0.5);
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="main-container">
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-users"></i> Users Management
            </h1>
            <p class="page-subtitle">Manage and export your user database</p>
        </div>

        <div class="action-buttons">
            <a class="btn btn-modern btn-pdf" th:href="@{/admin/users/pdf}">
                <i class="fas fa-file-pdf"></i> Download PDF
            </a>
            <a class="btn btn-modern btn-csv" th:href="@{/admin/users/csv}">
                <i class="fas fa-file-csv"></i> Download CSV
            </a>
            <a class="btn btn-modern btn-home" th:href="@{/admin}">
                <i class="fas fa-home"></i> Admin Home
            </a>
        </div>

        <div class="table-container">
            <table class="table users-table">
                <thead>
                <tr>
                    <th><i class="fas fa-hashtag table-icon"></i>ID</th>
                    <th><i class="fas fa-user table-icon"></i>First Name</th>
                    <th><i class="fas fa-user-tag table-icon"></i>Last Name</th>
                    <th><i class="fas fa-envelope table-icon"></i>Email</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td><span class="user-id" th:text="${user.id}">ID</span></td>
                    <td class="user-name" th:text="${user.firstName}">First Name</td>
                    <td class="user-name" th:text="${user.lastName}">Last Name</td>
                    <td class="user-email" th:text="${user.email}">Email</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
